<div class="col-md-12">
  <div class="card card-container">
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
      <div class="mb-3">
        <label for="username">Username</label>

        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          [(ngModel)]="form.username"
          required minlength="3"
          maxlength="20"
          #username="ngModel">

        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors.maxlength">
            Username cannot be more than 20 characters
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email</label>

        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel">

        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email required</div>
          <div *ngIf="email.errors.email">
            Please provide a valid email address
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password">Password</label>

        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          [(ngModel)]="form.password"
          required minlength="6"
          #password="ngModel">

        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <button class="btn btn-primary btn-block">Register</button>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignupFailed">
        Registration failed <br> {{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Account creation successful!
    </div>
  </div>
</div>
